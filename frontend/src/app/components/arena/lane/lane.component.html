<div class="car" [style.right.%]="100 - percentage() * 100">
    <img style="width: 100%; height: 100%;" [src]="'assets/cars/car-' + car() + '.png'">
    <div class="username">{{ username() }}</div>
</div>
@if (id() === winners().bronze) { <img class="reward" src="assets/rewards/bronze.png"> }
@if (id() === winners().silver) { <img class="reward" src="assets/rewards/silver.png"> }
@if (id() === winners().gold) { <img class="reward" src="assets/rewards/gold.png"> }
