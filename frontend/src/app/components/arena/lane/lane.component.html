<div class="car" [style.right.%]="100 - percentage * 100">
    <img style="width: 100%; height: 100%;" [src]="'assets/cars/car-' + car + '.png'">
    <div class="username">{{ username }}</div>
</div>
@if (finished && position === 3) { <img class="reward" src="assets/rewards/bronze.png"> }
@if (finished && position === 2) { <img class="reward" src="assets/rewards/silver.png"> }
@if (finished && position === 1) { <img class="reward" src="assets/rewards/gold.png"> }
