<button class="btn btn-primary" (click)="started = true">Start</button>
<button class="btn btn-secondary" (click)="started = false">Stop</button>

<div style="display: block; max-width: 800px; margin: 5rem auto 0;">
    <div class="lanes">
        <app-lane [percentage]="percentage" [car]="1" [username]="'Fredo (' + wpm + 'wpm)'"></app-lane>
        <app-lane [car]="2"></app-lane>
        <app-lane [car]="3"></app-lane>
    </div>

    <div class="text" [class.finished]="finished">
        @for (char of chars; track $index) {
        <span
            class="char"
            [class.active]="char.active"
            [class.digited]="char.digited"
            [class.error]="char.error"
        >{{ char.char }}</span>
        }
    </div>

    <input
        id="text-control"
        class="form-control"
        type="text"
        (input)="inputText($event)"
    >
</div>
