<div class="container py-3">
    <div class="list">
        @for (item of problemTitles(); track $index) {
        <div class="list-item">
            <div class="list-item-completed">
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" [id]="item.filename" type="checkbox">
                    </label>
                </div>
            </div>
            <div class="list-item-content">
                <span>Problem:</span><b>{{ item.title }}</b>
                <span>Rating:</span><b>{{ item.rating }}</b>
            </div>
            <div class="list-item-action">
                <button class="btn btn-primary" [routerLink]="['/arcade', item.filename]">
                    <i class="bi bi-play-fill"></i>
                </button>
            </div>
        </div>
        }
    </div>
</div>
